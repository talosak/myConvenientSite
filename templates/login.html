{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto input-text-default" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto input-text-default" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-pink" type="submit">Log in</button>
    </form>    
{% endblock %}
