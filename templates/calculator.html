{% extends "layout.html" %}

{% block title %}
    Calculator
{% endblock %}

{% block main %}
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="static/calculatorScript.js" type="text/javascript"></script>
    <div class="container">
        <table id="calculator">
            <tr>
                <td colspan="3"><input type="text" class="input-text-default mx-auto w-auto form-control" id="calculator-result"></td>
                <td colspan="1"><button type="button" value="c" id="calc-button-c" class="btn btn-pink btn-calculator">C</button></td>
            </tr>
            <tr>
                <td colspan="1"><button type="button" id="calc-button-7" value="7" class="btn btn-pink btn-calculator">7</button></td>
                <td colspan="1"><button type="button" id="calc-button-8" value="8" class="btn btn-pink btn-calculator">8</button></td>
                <td colspan="1"><button type="button" id="calc-button-9" value="9" class="btn btn-pink btn-calculator">9</button></td>
                <td colspan="1"><button type="button" id="calc-button-/" value="/" class="btn btn-pink btn-calculator">/</button></td>
            </tr>
            <tr>
                <td colspan="1"><button type="button" id="calc-button-4" value="4" class="btn btn-pink btn-calculator">4</button></td>
                <td colspan="1"><button type="button" id="calc-button-5" value="5" class="btn btn-pink btn-calculator">5</button></td>
                <td colspan="1"><button type="button" id="calc-button-6" value="6" class="btn btn-pink btn-calculator">6</button></td>
                <td colspan="1"><button type="button" id="calc-button-*" value="*" class="btn btn-pink btn-calculator">*</button></td>
            </tr>
            <tr>
                <td colspan="1"><button type="button" id="calc-button-1" value="1" class="btn btn-pink btn-calculator">1</button></td>
                <td colspan="1"><button type="button" id="calc-button-2" value="2" class="btn btn-pink btn-calculator">2</button></td>
                <td colspan="1"><button type="button" id="calc-button-3" value="3" class="btn btn-pink btn-calculator">3</button></td>
                <td colspan="1"><button type="button" id="calc-button--" value="-" class="btn btn-pink btn-calculator">-</button></td>
            </tr>
            <tr>
                <td colspan="1"><button type="button" id="calc-button-0" value="0" class="btn btn-pink btn-calculator">0</button></td>
                <td colspan="1"><button type="button" id="calc-button-." value="." class="btn btn-pink btn-calculator">.</button></td>
                <td colspan="1"><button type="button" id="calc-button-=" value="=" class="btn btn-pink btn-calculator">=</button></td>
                <td colspan="1"><button type="button" id="calc-button-+" value="+" class="btn btn-pink btn-calculator">+</button></td>
            </tr>
        </table>
    </div>
    
{% endblock %}
